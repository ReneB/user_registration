<div class="navigation">
  <h1>
    <span data-bind="users.length"></span> Users
  </h1>
  <a data-route="routes.users.new" class="fl">New User</a>
  <div class="clear"></div>
</div>

<h3 class="nav-section-title" data-showif="users.empty">No users :(</h3>

<ul class="list">
  <li class="user-item" data-foreach-user="users">
    <a class="user-link" data-route="user">
      <span class="user-name" data-bind="user.name">Loading...</span>
      <span class="user-mail" data-bind="user.email">Loading...</span>
    </a>
  </li>
</ul>
